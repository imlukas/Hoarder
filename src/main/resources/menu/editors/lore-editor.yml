title: "&7Hoarder &8| &eLore Editor"

layout:
  - "b b b b b b b b b"
  - "b . . . . . . . b"
  - "p . . . . . . . n"
  - "b . . . . . . . b"
  - "b b b c b cr b b b"

items:
  p:
    type: ARROW
    name: "&cPrevious Page"
    lore:
      - "&7Click to go to the previous page"
  n:
    type: ARROW
    name: "&cNext Page"
    lore:
      - "&7Click to go to the next page"
  b:
    type: BLACK_STAINED_GLASS_PANE
    name: " "
  r:
    type: BLACK_STAINED_GLASS_PANE
    name: " "
  item:
    type: PAPER
    name: "%line%"
    lore:
      - "&7Left-Click to edit this line"
      - "&7Right-Click to remove this line"
      - "&7Middle-click to change the order of this line"
  c:
    type: BARRIER
    name: "&cClose"
    lore:
      - "&7Close this menu"
  cr:
    type: EMERALD
    name: "&cAdd"
    lore:
      - "&7Click to add a new line to the lore"
