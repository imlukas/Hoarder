title: "&7Hoarder &8| &eWhiteList Items"

layout:
  - "b b b b b b b b b"
  - "b . . . . . . . b"
  - "p . . . . . . . n"
  - "b . . . . . . . b"
  - "b b b c b cr b b b"

items:
  p:
    type: ARROW
    name: "&cPrevious Page"
    lore:
      - "&7Click to go to the previous page"
  n:
    type: ARROW
    name: "&cNext Page"
    lore:
      - "&7Click to go to the next page"
  b:
    type: BLACK_STAINED_GLASS_PANE
    name: " "
  item:
    type: PAPER
    lore:
      - "&7Left-Click to change the material of this item"
      - "&7Right-Click to change the value of this item"
      - "&7Middle-Click to remove this item"
      - ""
      - "&eValue: &7%value%"
  c:
    type: BARRIER
    name: "&cGo back"
    lore:
        - "&7Save the item list and go back."
  cr:
    type: EMERALD
    name: "&cCreate"
    lore:
      - "&7Click to create a new item"
